<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Encryption</title>
</head>
<style>
    .hide{display: none;}
</style>
<body>
    <h2>Password Encryption</h2>
    <label for="password">Enter Password:</label>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="encryptPassword()">Encrypt Password</button>
    <p id="encryptedPassword"></p>
    <div id ="note" class="hide">
        <p>범인을 제작하기에 앞서 <br>
         
            과연 내가 선생님들을 범인으로 만들어도 되나 ??<br>
           
            이렇게 순박하신 분들인데 !!<br>
            안되겠다 범인을 하나님께 맡겨야지!
        </p>
        <h2>the end</h2>
        <h3>방탈출 미션 방에 성공하였습니다.</h3>
        <button id="resetButton">Reset</button>
  
    </div>

    <script>
      function encryptPassword() {
    var passwordInput = document.getElementById('password');
    var encryptedPasswordDisplay = document.getElementById('encryptedPassword');
    var noteElement = document.getElementById('note');
    var resetButton = document.getElementById('resetButton');

    var password = passwordInput.value;

    if (password === '7738') {
        // 간단한 암호화 방법 (실제로 사용하면 안 됨)
        var encryptedPassword = btoa(password);
        
        // 암호화된 비밀번호를 화면에 표시
       // encryptedPasswordDisplay.textContent = 
       // 'note' 요소의 'hide' 클래스 제거
       noteElement.classList.remove('hide');

        // Add a click event listener to the reset button
        resetButton.addEventListener('click', function() {
            // Add the 'hide' class to the 'note' element
            noteElement.classList.add('hide');
            // Clear the password input field
            passwordInput.value = '';
            // Clear the encrypted password display
            encryptedPasswordDisplay.textContent = '';
        });
    } else {
        encryptedPasswordDisplay.textContent = '비밀번호가 일치하지 않습니다.';
    }
}
    </script>
</body>
</html>
