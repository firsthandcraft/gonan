<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Encryption Example</title>
</head>
<body>
    <h2>Password Encryption Example</h2>
    <label for="password">Enter Password:</label>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="encryptPassword()">Encrypt Password</button>
    <p id="encryptedPassword"></p>

    <script>
      function encryptPassword() {
    var passwordInput = document.getElementById('password');
    var encryptedPasswordDisplay = document.getElementById('encryptedPassword');

    var password = passwordInput.value;

    if (password === '7738') {
        // 간단한 암호화 방법 (실제로 사용하면 안 됨)
        var encryptedPassword = btoa(password);
        
        // 암호화된 비밀번호를 화면에 표시
        encryptedPasswordDisplay.textContent = 'Encrypted Password: ' + encryptedPassword;
    } else {
        encryptedPasswordDisplay.textContent = '비밀번호가 일치하지 않습니다.';
    }
}
    </script>
</body>
</html>
